name: New Dossier
toc:
  title: Table of contents
  include_in_output: true
  page_numbers: false
  plain: false
  maximum_heading_level: 4
documents:
- ./d1.nmd
- ./d2.nmd
- ./d3.nmd
- ./d4.nmd
- ./d5.nmd
- ./d6.nmd
- ./d7.nmd
- ./d8.nmd
- ./d9.nmd
- ./d10.nmd
- ./d11.nmd
style:
  theme: Light
  styles: 
    - custom.css
  list_bullets_configuration:
  - from: '|'
    to: '&#8205;'
    indentation_level: 0
    strict_indentation: false
  - from: '-'
    to: '&bull;'
    indentation_level: 0
    strict_indentation: true
  - from: '-'
    to: '&#9702;'
    indentation_level: 1
    strict_indentation: true
  - from: '-'
    to: '&#8211;'
    indentation_level: 2
    strict_indentation: false
  - from: '*'
    to: '&bull;'
    indentation_level: 0
    strict_indentation: false
  - from: +
    to: '&#9702;'
    indentation_level: 0
    strict_indentation: false
  - from: ->
    to: '&#9654;'
    indentation_level: 0
    strict_indentation: false
  - from: --
    to: '&#8211;'
    indentation_level: 0
    strict_indentation: false
  - from: -[]
    to: ':checkbox:'
    indentation_level: 0
    strict_indentation: false
  - from: -[ ]
    to: ':checkbox:'
    indentation_level: 0
    strict_indentation: false
  - from: -[x]
    to: ':checkbox-checked:'
    indentation_level: 0
    strict_indentation: false
  - from: -[X]
    to: ':checkbox-checked:'
    indentation_level: 0
    strict_indentation: false
references: 
  ref1: this is the ref1!
bibliography:
  title: Bibliography
  records: {}
  include_in_output: false
compilation:
  embed_local_image: false
  embed_remote_image: false
  compress_embed_image: false
  strict_image_src_check: true
  parallelization: true
  use_remote_addons: false
  strict_list_check: false
  strict_greek_letters_check: true
  strict_cite_check: true
  strict_reference_check: true
